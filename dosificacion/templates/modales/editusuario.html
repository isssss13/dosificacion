<div class="modal fade" id="editUsuarios" tabindex="-1" role="dialog" aria-labelledby="editUsuariosTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #333333;color: #ffffff;">
          <h5 class="modal-title" id="editUsuariosLongTitle">Editar Usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="" method="post">
            <div class="modal-body" style="align-items: center;">
                <div class="row align-items-center adduser">
                    <div class="col-1" style="text-align: right;">
                        <label class="control-label" for="nombre">Nombre:</label>
                    </div>
                    <div class="col-5">
                        <input type="text" name="nombre">
                    </div>
                    <div class="col-2" style="text-align: right;">
                        <label for="numero">No. Empleado:</label>
                    </div>
                    <div class="col-4">
                        <input type="number" name="numero">
                    </div>
                </div>
                <div class="row align-items-center adduser">
                    <div class="col-1" style="text-align: right;">
                        <label for="usuario">Usuario:</label>
                    </div>
                    <div class="col-5">    
                        <input type="text" name="usuario">
                    </div>
                    <div class="col-2" style="text-align: right;">
                        <label for="rol">Rol:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" name="rol">
                    </div>
                </div>
                <div class="row align-items-center adduser">
                    <div class="col-1" style="text-align: right;">
                        <label for="pass">Contraseña:</label>
                    </div>
                    <div class="col-5">
                        <input type="password" name="pass">
                    </div>
                    <div class="col-2" style="text-align: right;">
                        <label for="confpass">Confirmar contraseña:</label>
                    </div>
                    <div class="col-4">
                        <input type="password" name="confpass">
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #333333;color: #ffffff;">
                <button class="btn btn-light" data-toggle="modal" data-target="#userPerfil" data-dismiss="modal">
                    Cerrar
                </button>
                <input type="submit" class="btn btn-primary" value="Agregar">
            </div>
        </form>
      </div>
    </div>
</div>
