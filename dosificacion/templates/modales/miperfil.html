<!-- Modal Mi Perfil -->
<div class="modal fade" id="userPerfil" tabindex="-1" role="dialog" aria-labelledby="userPerfilTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #333333;color: #ffffff;">
          <h5 class="modal-title" id="userPerfilLongTitle">Mi perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="align-items: center;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-5" style="text-align: center;">
                        <label for="">Nombre(s)</label>
                    </div>
                    <div class="col-5" style="text-align: left;">
                        <p>{{ user.first_name }}</p>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-5" style="text-align: center;">
                        <label for="">Apellidos</label>
                    </div>
                    <div class="col-5" style="text-align: left;">
                        <p>{{ user.last_name }}</p>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-5" style="text-align: center;">
                        <label for="">Correo</label>
                    </div>
                    <div class="col-5" style="text-align: left;">
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-5" style="text-align: center;">
                        <label for="">Nickname</label>
                    </div>
                    <div class="col-5" style="text-align: left;">
                        <p>{{ user.username }}</p>
                    </div>
                    <div class="col-1"></div>
                </div>
                <div class="row align-items-center">
                    <div class="col-1"></div>
                    <div class="col-5" style="text-align: center;">
                        <label for="">Permisos</label>
                    </div>
                    <div class="col-5" style="text-align: left;">
                        {% if user.is_staff %}
                            <p>Administrador</p>
                        {% else%}
                            <p>Personal</p>
                        {% endif %}
                    </div>
                    <div class="col-1"></div>

                </div>
            </div>
        </div>
            <div class="modal-footer" style="background-color: #333333;color: #ffffff;">
                <button class="btn btn-light" id="pass" data-dismiss="modal">
                    Cambiar Contrase√±a
                </button>
                <button class="btn btn-light" id="editDatos" data-dismiss="modal">
                    Editar Datos
                </button>
                <button class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
        </form>
      </div>
    </div>
</div>
<!-- Finaliza Modal -->
