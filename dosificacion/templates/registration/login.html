{% load static %}   
<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'css/dosificacion.css' %}" rel="stylesheet">
    <link href="{% static 'css/dash.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Dosificacion-Login</title>
</head>
<body>
    <header>
        <nav class="sb-topnav navbar navbar-expand navbar bg">
            <div class="col-4 imgbar">
                <a class="navbar-brand" href='/'>
                    <img class="rounded float-left" style="width:100%" src="{% static 'img/LogoCDMX.png' %}" alt="">
                    <img src="{% static 'img/metro-logo.png' %}" style="width:20%; padding-top: 1%;margin-right: 3%;">
                </a>
            </div>           
            <div style="text-align: center;color:#ffffff;" class="col-4">
                <h2>Sistema de dosificacion STC</h2>
            </div>
            <div class="col-4"></div>
        </nav>
    </header>
    <section>
        <div class="container loginContainer">
            <form method="POST" class="cuadro">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12" style="text-align: center;" >
                        <h3>Iniciar Sesion</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="text-align: center;" >
                        <input type="text" name="username" id="id_username" required style="width: 80%;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="text-align: center;" >    
                        <label for="username">Usuario</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="text-align: center;" >
                        <input type="password" name="password" id="id_password" required style="width: 80%;">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" style="text-align: center;" >    
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4">
                        <input type="submit" value="Ingresar">
                    </div>
                    <div class="col-4" style="text-align: center;" >    
                        <button >Cancelar</button>
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
    </section>
</body>
